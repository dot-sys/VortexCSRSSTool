<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex CSRSS Tool</title>
    <link rel="icon" type="image/x-icon" href="Assets/VortexLogo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="Assets/script.js"></script>
</head>
<body>
    <div id="vanta-bg">
        <div>
            <img src="Assets/VortexLogo.svg" alt="Vortex Logo" width="100" height="100" style="margin-bottom: 10px;">
            <h3>Vortex CSRSS Tool</h3>
            <div class="content-box">
                <div class="tabs">
                    <div class="tab active" data-tab="csrss1">
                        CSRSS1<span class="indicator" id="indicator-csrss1"></span>
                    </div>
                    <div class="tab" data-tab="csrss2">
                        CSRSS2<span class="indicator" id="indicator-csrss2"></span>
                    </div>
                    <div class="tab" data-tab="output">Output</div>
                </div>
                <div class="tab-content active" id="csrss1">
                    <textarea class="text-input" id="input-csrss1" placeholder="Enter CSRSS string data here..."></textarea>
                </div>
                <div class="tab-content" id="csrss2">
                    <textarea class="text-input" id="input-csrss2" placeholder="Enter CSRSS string data here..."></textarea>
                </div>
                <div class="tab-content" id="output"></div>
                <div class="bottom-controls">
                    <button class="create-button" id="create-button">Create output</button>
                    <select class="output-select" id="output-select">
                        <option value="" disabled selected>Choose Output Option</option>
                        <option value="filter-sort">Filter and Sort</option>
                        <option value="filter-sort-exe">Filter and Sort (.exe)</option>
                        <option value="filter-sort-dll">Filter and Sort (.dll)</option>
                        <option value="find-pairs">Find Pairs</option>
                        <option value="modified-extensions">Modified Extensions</option>
                    </select>
                    <label class="checkbox-label">
                        <input type="checkbox" id="ignore-system" class="ignore-checkbox">
                        Ignore System Strings
                    </label>
                    <button class="reset-button" id="reset-button">Reset</button>
                    <div class="count-indicator" id="count-indicator">0 strings</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
